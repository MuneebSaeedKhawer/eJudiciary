<Head>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
</Head>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="D:\Muneeb\team\image4.jpg">
                <span class="font-weight-bold">Name from DB</span>
                <span class="text-black-50">Email from DB</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Add new case</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Case Title</label><input type="text" class="form-control" placeholder="case title" value=""></div>
                    <div class="col-md-6"><label class="labels">Case Date</label><input type="text" class="form-control" value="" placeholder="case date"></div>
                    <div class="col-md-12"><label class="labels">Date Institution</label><input type="text" class="form-control"  value=""></div>
                    <div class="col-md-6"><label class="labels">Previous Date of Hearing</label><input type="text" class="form-control"  value=""></div>
                    <div class="col-md-6"><label class="labels">Next Date of Hearing</label><input type="text" class="form-control" value="" ></div>
               
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Case Category</label><input type="text" class="form-control"  value=""></div>
                    <div class="col-md-12"><label class="labels">Court Name</label><input type="text" class="form-control"  value=""></div>
                    <div class="col-md-12"><label class="labels">Judge Name</label><input type="text" class="form-control"  value=""></div>
                    <div class="col-md-12"><label class="labels">Case Number</label><input type="text" class="form-control"  value=""></div> <br>
                    <div class="col-md-6"><label class="labels">Plaintiff</label><input type="text" class="form-control"  value=""></div>
                    <div class="col-md-6"><label class="labels">Respondant</label><input type="text" class="form-control" value="" ></div>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>                        
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Current Stage</label><input type="text" class="form-control"  value=""></div>
                    <div class="col-md-6"><label class="labels">Case Status</label><input type="text" class="form-control" value="" ></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save</button></div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Table</h4>
                </div>

                <table style="width:100%" class="table">
                    <tr class="tr">
                      <th class="tr">Case Title</th>
                      <th class="tr">Case Date</th>
                      <th class="tr">Case Category</th>
                      <th class="tr">Case Status</th>
                      <th class="tr">Case Category</th>
                    </tr>
                    </table>
            </div>
        </div>
        <div class="col-md-4">
            
            <div class="card">
                <div class="container">
                  <h4><b>Completed cases</b></h4> 
                  <p>0</p> 
                </div>
              </div>
                <br>
              <div class="card">
                <div class="container">
                  <h4><b>Closed cases</b></h4> 
                  <p>0</p> 
                </div>
              </div>


        </div>
    </div>
</div>
</div>
</div>
